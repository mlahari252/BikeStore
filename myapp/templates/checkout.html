<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | The BikeStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn, button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      text-decoration: none;
      text-align: center;
    }

    button:hover, .btn:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    .checkout-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }

    .shipping-form {
      width: 60%;
    }

    .shipping-form h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .shipping-form form p {
      margin-bottom: 15px;
    }

    .shipping-form input,
    .shipping-form select,
    .shipping-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .order-summary {
      width: 35%;
      border-left: 1px solid #ddd;
      padding-left: 20px;
    }

    .order-summary h3 {
      color: #333;
      margin-bottom: 20px;
    }

    .order-summary p {
      margin: 10px 0;
      color: #555;
    }

    .order-summary label {
      display: block;
      margin: 15px 0 5px;
    }

    .order-summary input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .order-summary button[type="button"] {
      margin-top: 10px;
      background-color: #28a745;
    }

    .order-summary button[type="button"]:hover {
      background-color: #218838;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    button a {
      color: white;
      text-decoration: none;
    }

    button a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{% url 'view_cart' %}" class="btn back-btn">← Go Back to Cart</a>
    <h2>Checkout</h2>

    <div class="checkout-wrapper">
      <div class="shipping-form">
        <form method="post">
          {% csrf_token %}
          <h3>Shipping Address</h3>
          {{ form.as_p }}
          <button type="submit">Place Order</button>
        </form>
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal ({{ items|length }} Item{{ items|pluralize }}): <strong>₹{{ subtotal|floatformat:2 }}</strong></p>
        <p><strong>Total: ₹{{ subtotal|floatformat:2 }}</strong></p>

        <label for="coupon">Coupon Code:</label>
        <input type="text" name="coupon" id="coupon" placeholder="Enter coupon">
        <button type="button">Apply</button>
      </div>
    </div>
  </div>
</body>
</html>
