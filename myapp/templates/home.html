<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #222;
    margin-bottom: 30px;
    font-size: 36px;
}

/* Category Tabs */
#ul1 {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}

#ul1 li a {
    text-decoration: none;
    background-color: #ddd;
    padding: 10px 20px;
    border-radius: 20px;
    color: #333;
    font-weight: bold;
    transition: all 0.3s ease;
}

#ul1 li a:hover {
    background-color: #222;
    color: #fff;
}
    </style>
</head>
<body>
    {% block content %}
    <h1>Featured Bikes</h1>
    <ul id="ul1">
        <li><a href="">TRENDING</a></li>
        <li><a href="">POPULAR</a></li>
        <li><a href="">ELECTRIC</a></li>
        <li><a href="">UPCOMING</a></li>
    </ul>    
     {% endblock content %}
</body>
</html>
