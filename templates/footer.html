    <style>
/* Footer Section Styling */
section {
    background-color: #222;
    color: #fff;
    padding: 40px 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    font-family: Arial, sans-serif;
}

/* Left & right divs */
section > div {
    flex: 1 1 300px;
    margin: 10px;
}

/* Headings inside footer */
section h1 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #ffcc00;
}

/* Paragraph styling */
section p {
    font-size: 16px;
    line-height: 1.6;
    margin: 0;
}

/* Contact Info block */
section div div {
    margin-bottom: 15px;
}

/* Social Icons */
section span {
    display: inline-block;
    margin-right: 10px;
    font-weight: bold;
    font-size: 16px;
}

section i {
    font-size: 20px;
    margin-right: 15px;
    color: #fff;
    cursor: pointer;
    transition: color 0.3s;
}

section i:hover {
    color: #ffcc00;
}
.pan{
    color:white;
}
#div_fo{
    margin-left: 150px;
}
#p1{
    margin-left: 30px;
}




    </style>
