    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Navbar styling */
.navbar {
    list-style: none;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #222;
    padding: 15px 0;
    margin: 0;
}

.navbar .vava {
    color: white;
    font-size: 18px;
}

.navbar .vava a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.navbar .vava a:hover {
    color: #ffcc00;
}

/* Image styling */
#div2 {
    text-align: center;
    margin: 30px 0;
}

#img1 {
    width: 80%;
    max-width: 900px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Headline and paragraph */
h1 {
    text-align: center;
    font-size: 32px;
    color: #333;
    margin-top: 20px;
}

p {
    text-align: center;
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

/* Search box styling */
div input[type="text"] {
    width: 60%;
    max-width: 500px;
    padding: 10px;
    font-size: 16px;
    margin: 0 auto;
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
}

div button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

div button:hover {
    background-color: #ffcc00;
    color: black;
}

    </style>
</head>
<body>
    {% block content %}
    
    <div id="div1">
        <ul class="navbar">
            <li class="vava">Honey Bike Store</li>
            <li class="vava"><a href="">Home</a></li>
            <li class="vava" ><a href="">Contact</a></li>
            <li class="vava"><a href="{% url 'signup' %}">SignIn</a></li>
        </ul>
    </div>
    <div id="div2"><img src="{% static 'image/bike_pic.jpg' %}" alt="" id="img1"></div>
    <div>
        <h1>FIND THE RIGHT BIKE</h1>
        <p>Get Comprehensive Information on Bikes!</p>
        <div>
            <input type="text" placeholder="Search Your Bike Here, e.g. Royal Enfield Hunter 350">
            <button>search</button>
        </div>
    </div>
    
    {% endblock content %}
    <hr>
    {% include 'home.html' %}
    <hr>
    {% include 'footer.html' %}
    
</body>
